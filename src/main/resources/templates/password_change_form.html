<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password Form</title>
</head>
<body>
	<section>
		<div id="login">
        	<div class="container">
            	<div id="login-row" class="row justify-content-center align-items-center">
                	<div id="login-column" class="col-md-6">
                    	<div id="login-box" style="height: 200px;" class="col-md-12">
                        	
                        	<h3 class="text-center mt-3">Enter new password</h3>
                        	
                        	<form th:action="@{/change-password}" method="post">
                        		<div class="form-group">
                        			<input name="newPassword" 
                        				type="password" 
                        				required
                        				placeholder="Enter new password here" 
                        				class="form-control" />

                        		</div>
                        		
                        		<div class="container text-center"> 
                        			<button class="btn bg-primary text-light">Change Password</button>
                        		</div>
                        	</form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
</body>
</html>
