<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" alt="profile"  th:src="@{'/image/'+${contact.imageUrl}}">
					
					<h3 class="mt-3" > <span th:text="${contact.name}" ></span> ( <span th:text="${contact.nickName}" ></span> ) </h3>
					
					<table class="table">
						<thead>
					    	<tr>
					    		<th scope="col">CONTACTID</th>
					      		<th scope="col">SCM<span th:text="${contact.cId}"></span> </th>
					      
					    	</tr>
					  	</thead>
					  	
					  	<tbody>
					    	<tr>
					      		<th scope="row">Email</th>
					      		<td><span th:text="${contact.email}"></span> </td>
					    	</tr>
					    	
					    	<tr>
					      		<th scope="row">Phone</th>
					      		<td><span th:text="${contact.phone}"></span> </td>
					    	</tr>
					    	
					    	<tr>
					      		<th scope="row">Work</th>
					      		<td><span th:text="${contact.work}"></span> </td>
					    	</tr>
					  	</tbody>
					</table>
					
					<div class="description mt-3">
					  	<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
      					
      					<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-2">
      						<button type="submit" class="btn bg-primary btn-sm btn-block">Update</button>
      					</form>
					</div>
				</div>
			</div>			
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white mr-3 ml-3" th:unless="${contact}">You don't have permission to see this contact...</h1>
		
	</section>
</body>
</html>
