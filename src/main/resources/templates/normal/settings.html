<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
	
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
								<!-- Old Password Field -->
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
								</div>
								
								<!-- New Password Field -->
								<div class="form-group">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Change</button>
									<button type="reset" class="btn bg-warning text-white">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
