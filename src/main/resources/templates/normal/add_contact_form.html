<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>	
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
			
				<div class="container text-center">
					<img style="width: 80px;" th:src="@{/image/contact.png}">
				</div>
						
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
						
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2">
								
								<!-- First Name -->
								
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input type="text" 
										id="firstName" 
										name="name" 
										placeholder="Enter name here" 
										class="form-control"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
										th:value="${contact.name}" />
										
									<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								
								
								<!-- Nick Name -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input type="text" 
										id="secondName" 
										name="nickName" 
										placeholder="Enter Nickname here" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('nickName') ? 'is-invalid':''}"
										th:value="${contact.nickName}" />
										
									<div th:each="e : ${#fields.errors('nickName')}" th:text="${e}" class="invalid-feedback"></div>	
								</div>
								
								<!-- Email Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									
									<input type="email" 
										id="email" 
										name="email" 
										placeholder="Enter Email here" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
										th:value="${contact.email}" />
										
									<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								
								<!-- Phone Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input type="number" 
										id="phone" 
										name="phone" 
										placeholder="Enter Phone Number here" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
										th:value="${contact.phone}" />
									
									<div th:each="e : ${#fields.errors('phone')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								
								<!-- Work Field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input type="text" 
										id="work" 
										name="work" 
										placeholder="Enter work here" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('work') ? 'is-invalid':''}"
										th:value="${contact.work}" />
									
									<div th:each="e : ${#fields.errors('work')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								
								<!-- Contact Description -->
								
								<div class="form-group mt-3">
									<textarea name="description" 
										id="mytextarea"
										rows="10" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('description') ? 'is-invalid':''}"
										placeholder="Enter Contact Description here" 
										th:text="${contact.description}" ></textarea>
									
									<div th:each="e : ${#fields.errors('description')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								
								<!-- Contact Image -->
								
								<div class="custom-file">
									<input type="file" 
										name="profileImage" />
								</div>
								
								<div class="container text-center">
									<button class="btn bg-primary text-white">Save Contact</button>
								</div>
							</form>
						</div>
					</div>		
						
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
