<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Otp Verification</title>
</head>
<body>
	<section>
		<div id="login">
        	<div class="container">
            	<div id="login-row" class="row justify-content-center align-items-center">
                	<div id="login-column" class="col-md-6">
                    	<div id="login-box" style="height: 250px;" class="col-md-12">
                        	
                        	<!-- Email form -->
							
                        	<div class="alert alert-success mt-2" role="alert">
                        		We have sent OTP to your email
                        	</div>
                        	
                        	<div class="container">
                        		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
									<p th:text="${session.message.content}"></p>
							
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
							</div>
							
                        	
                        	<form th:action="@{/verify-otp}" method="post">
                        		<div class="form-group">
                        			<input name="otp" 
                        				type="text" 
                        				required
                        				placeholder="Enter OTP here" 
                        				class="form-control" />

                        		</div>
                        		
                        		<div class="container text-center"> 
                        			<button class="btn bg-primary text-light">Verify</button>
                        		</div>
                        	</form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
</body>
</html>
